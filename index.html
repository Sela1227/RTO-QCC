<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELA 體重追蹤系統</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 外部套件 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- 頂部列 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">●</span>
                    <span class="logo-text">SELA 體重追蹤系統</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="btn-settings" title="設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主內容區 -->
        <div class="main">
            <!-- 左側選單 -->
            <nav class="sidebar">
                <ul class="nav-list">
                    <li class="nav-item active" data-page="home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>首頁</span>
                    </li>
                    <li class="nav-item" data-page="tracking">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>追蹤</span>
                    </li>
                    <li class="nav-item" data-page="patients">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>病人</span>
                    </li>
                    <li class="nav-item" data-page="reports">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>報表</span>
                    </li>
                </ul>
                <div class="nav-footer">
                    <span class="version">v2.2 Web</span>
                </div>
            </nav>

            <!-- 內容區 -->
            <main class="content">
                <!-- 首頁 -->
                <section class="page active" id="page-home">
                    <div class="page-header">
                        <h1>總覽</h1>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card" data-filter="active">
                            <div class="stat-icon stat-icon-blue">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-active">0</span>
                                <span class="stat-label">治療中</span>
                            </div>
                        </div>
                        <div class="stat-card" data-filter="pending">
                            <div class="stat-icon stat-icon-amber">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-pending">0</span>
                                <span class="stat-label">待介入</span>
                            </div>
                        </div>
                        <div class="stat-card" data-filter="overdue">
                            <div class="stat-icon stat-icon-coral">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-overdue">0</span>
                                <span class="stat-label">逾期</span>
                            </div>
                        </div>
                    </div>
                    <div class="search-section">
                        <div class="search-box">
                            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="search-input" placeholder="搜尋病歷號或姓名...">
                            <button class="btn btn-primary" id="btn-search">搜尋</button>
                        </div>
                        <div class="search-result" id="search-result"></div>
                    </div>
                    <div class="quick-actions">
                        <button class="btn btn-outline" id="btn-new-patient">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            新增病人
                        </button>
                    </div>
                </section>

                <!-- 追蹤頁 -->
                <section class="page" id="page-tracking">
                    <div class="page-header">
                        <h1>追蹤清單</h1>
                        <div class="tab-group">
                            <button class="tab active" data-tab="active">治療中</button>
                            <button class="tab" data-tab="paused">暫停中</button>
                        </div>
                    </div>
                    <div class="tracking-layout">
                        <div class="tracking-list" id="tracking-list">
                            <!-- 動態載入 -->
                        </div>
                        <div class="tracking-detail" id="tracking-detail">
                            <div class="empty-state">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <p>點選左側病人查看詳情</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 病人頁 -->
                <section class="page" id="page-patients">
                    <div class="page-header">
                        <h1>病人管理</h1>
                        <button class="btn btn-primary" id="btn-add-patient">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            新增病人
                        </button>
                    </div>
                    <div class="patient-list" id="patient-list">
                        <!-- 動態載入 -->
                    </div>
                </section>

                <!-- 報表頁 -->
                <section class="page" id="page-reports">
                    <div class="page-header">
                        <h1>統計報表</h1>
                        <button class="btn btn-outline" id="btn-export-excel">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            匯出 Excel
                        </button>
                    </div>
                    <div class="report-content" id="report-content">
                        <!-- 動態載入 -->
                    </div>
                </section>
            </main>
        </div>

        <!-- 底部列 -->
        <footer class="footer">
            <span id="footer-stats">載入中...</span>
            <span class="footer-divider">·</span>
            <span>By SELA</span>
        </footer>
    </div>

    <!-- 對話框容器 -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">標題</h2>
                <button class="btn-icon modal-close" id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 動態內容 -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- 動態按鈕 -->
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toast-container"></div>

    <!-- JS 模組 -->
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/patient.js"></script>
    <script src="js/treatment.js"></script>
    <script src="js/weight.js"></script>
    <script src="js/intervention.js"></script>
    <script src="js/report.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
