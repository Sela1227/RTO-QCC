<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰濱放腫體重監控預防系統</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 外部套件 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- 頂部列 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="logo.png" alt="SELA" class="logo-img">
                    <span class="logo-text">彰濱放腫體重監控預防系統</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="btn-settings" title="設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主內容區 -->
        <div class="main">
            <!-- 左側選單 -->
            <nav class="sidebar">
                <ul class="nav-list">
                    <li class="nav-item active" data-page="home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>儀表板</span>
                    </li>
                    <li class="nav-item" data-page="tracking">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>治療清單</span>
                    </li>
                    <li class="nav-item" data-page="reports">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>報表</span>
                    </li>
                    <li class="nav-item" data-page="patients">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                        </svg>
                        <span>資料庫</span>
                    </li>
                </ul>
                <div class="nav-footer">
                    <img src="logo.png" alt="SELA" class="nav-logo">
                    <span class="version">v3.5 Web</span>
                </div>
            </nav>

            <!-- 內容區 -->
            <main class="content">
                <!-- 儀表板 -->
                <section class="page active" id="page-home">
                    <div class="page-header">
                        <h1>儀表板</h1>
                    </div>
                    <div class="stats-grid stats-grid-2x2">
                        <div class="stat-card" data-filter="active">
                            <div class="stat-icon stat-icon-blue">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-active">0</span>
                                <span class="stat-label">治療中</span>
                            </div>
                        </div>
                        <div class="stat-card" data-filter="paused">
                            <div class="stat-icon stat-icon-gray">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="10" y1="15" x2="10" y2="9"></line>
                                    <line x1="14" y1="15" x2="14" y2="9"></line>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-paused">0</span>
                                <span class="stat-label">暫停中</span>
                            </div>
                        </div>
                        <div class="stat-card" data-filter="pending">
                            <div class="stat-icon stat-icon-amber">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-pending">0</span>
                                <span class="stat-label">需處理</span>
                            </div>
                        </div>
                        <div class="stat-card" data-filter="overdue">
                            <div class="stat-icon stat-icon-coral">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="stat-overdue">0</span>
                                <span class="stat-label">待輸體重</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 備份提醒 -->
                    <div id="backup-reminder" class="backup-reminder" style="display: none;">
                        <div class="backup-reminder-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </div>
                        <div class="backup-reminder-text">
                            <strong>資料備份提醒</strong>
                            <span id="backup-reminder-msg">已超過一週未備份</span>
                        </div>
                        <button class="btn btn-warning btn-sm" onclick="App.doBackup()">
                            立即備份
                        </button>
                    </div>
                    
                    <div class="quick-actions">
                        <button class="btn btn-primary" id="btn-new-patient">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            新增病人
                        </button>
                    </div>
                </section>

                <!-- 追蹤頁 -->
                <section class="page" id="page-tracking">
                    <div class="page-header">
                        <h1>治療清單</h1>
                        <div class="tab-group">
                            <button class="tab active" data-tab="active">治療中</button>
                            <button class="tab" data-tab="paused">暫停中</button>
                        </div>
                    </div>
                    <div class="tracking-layout">
                        <div class="tracking-list" id="tracking-list">
                            <!-- 動態載入 -->
                        </div>
                        <div class="tracking-detail" id="tracking-detail">
                            <div class="empty-state">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <p>點選左側病人查看詳情</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 病人頁 -->
                <section class="page" id="page-patients">
                    <div class="page-header">
                        <h1>資料庫</h1>
                        <button class="btn btn-primary" id="btn-add-patient">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            新增病人
                        </button>
                    </div>
                    <!-- 篩選與搜尋區 -->
                    <div class="filter-section" style="display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; align-items: flex-end;">
                        <div class="form-group" style="margin: 0; min-width: 100px;">
                            <label class="form-label">療程狀態</label>
                            <select class="form-select" id="patient-filter-status" onchange="App.filterPatients()">
                                <option value="all">全部</option>
                                <option value="has_active">有治療中</option>
                                <option value="has_paused">有暫停中</option>
                                <option value="no_active">無進行療程</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0; min-width: 100px;">
                            <label class="form-label">癌別</label>
                            <select class="form-select" id="patient-filter-cancer" onchange="App.filterPatients()">
                                <option value="all">全部</option>
                                <!-- 動態載入 -->
                            </select>
                        </div>
                        <div class="search-box" style="flex: 1; min-width: 200px;">
                            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="patient-search-input" placeholder="搜尋病歷號或姓名...">
                            <button class="btn btn-primary" id="btn-patient-search">搜尋</button>
                            <button class="btn btn-outline" id="btn-patient-search-clear" style="display: none;">清除</button>
                        </div>
                    </div>
                    <div class="patient-list" id="patient-list">
                        <!-- 動態載入 -->
                    </div>
                </section>

                <!-- 報表頁 -->
                <section class="page" id="page-reports">
                    <div class="page-header">
                        <h1>統計報表</h1>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-outline" id="btn-export-pdf">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                匯出 PDF
                            </button>
                            <button class="btn btn-outline" id="btn-export-excel">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                匯出 Excel
                            </button>
                        </div>
                    </div>
                    <!-- 篩選區 -->
                    <div class="report-filters" style="display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end;">
                        <div class="form-group" style="margin: 0; min-width: 120px;">
                            <label class="form-label">時間區間</label>
                            <select class="form-select" id="report-period" onchange="Report.onFilterChange()">
                                <option value="all">全部</option>
                                <option value="week">本週</option>
                                <option value="month" selected>本月</option>
                                <option value="year">本年</option>
                                <option value="specific_year">指定年份</option>
                                <option value="custom">自訂日期</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0; display: none;" id="report-year-group">
                            <label class="form-label">年份</label>
                            <select class="form-select" id="report-year" onchange="Report.onFilterChange()">
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0; display: none;" id="report-date-from-group">
                            <label class="form-label">開始日期</label>
                            <input type="date" class="form-input" id="report-date-from" onchange="Report.onFilterChange()">
                        </div>
                        <div class="form-group" style="margin: 0; display: none;" id="report-date-to-group">
                            <label class="form-label">結束日期</label>
                            <input type="date" class="form-input" id="report-date-to" onchange="Report.onFilterChange()">
                        </div>
                        <div class="form-group" style="margin: 0; min-width: 120px;">
                            <label class="form-label">癌別</label>
                            <select class="form-select" id="report-cancer-type" onchange="Report.onFilterChange()">
                                <option value="all">全部</option>
                            </select>
                        </div>
                    </div>
                    <div class="report-content" id="report-content">
                        <!-- 動態載入 -->
                    </div>
                </section>
            </main>
        </div>

        <!-- 底部列 -->
        <footer class="footer">
            <span id="footer-stats">載入中...</span>
            <span class="footer-divider">·</span>
            <span>彰濱秀傳紀念醫院</span>
        </footer>
    </div>

    <!-- 對話框容器 -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">標題</h2>
                <button class="btn-icon modal-close" id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 動態內容 -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- 動態按鈕 -->
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toast-container"></div>

    <!-- JS 模組 -->
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/patient.js"></script>
    <script src="js/treatment.js"></script>
    <script src="js/weight.js"></script>
    <script src="js/intervention.js"></script>
    <script src="js/report.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
